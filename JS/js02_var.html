<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script type="text/javascript">

        console.log(test1);
        var test1 = 1;
        console.log(test1);

        //console.log(test2);
        let test2=2;
        console.log(test2);

        //console.log(test3);
        const test3 = 3;//변경불가 상수
        console.log(test3);
        //test3 = 33;
        //console.log(test3);
        {
            var no =10;
            let no2 =20;
            const no3=30;
            console.log(no);
            console.log(no2);
            console.log(no3);
            // 
        }

        console.log('========');

        num=10;
        console.log(num);

        console.log('========');

        let variable=10;
        function test01(){
            variable = variable + 5;
            document.getElementById("v01").innerHTML = "<b style='color:yellow; background:red;'>"+variable+"</b>";
        }
        function test02(){
            const variable2 = variable + 100;
            document.getElementById("v02").innerHTML = "<b>"+variable2+"</b>";
        }
         function test03(){
            //문자
            var variable3 = "문자";
            console.log(variable3+" : "+typeof variable3);
            //숫자
            let variable4 = 5;
            console.log(variable4+":"+typeof variable4);
            
            //타입변경
            variable3 = 5.5;
            console.log(variable3+" : "+typeof variable3);

            //논리
            variable3 = true;
            console.log(variable3+" : "+typeof variable3);

            //널
            variable3 = null;
            console.log(variable3+" : "+typeof variable3);

            variable3 = [1,3,5,7,9];
            console.log(variable3+" : "+typeof variable3);
        }


    </script>
</head>
<body>
    <h1>변수의 사용</h1>
    <dl>
        <dt>선언 규칙</dt>
        <dd>1. 대소문자 구분.(NO no)</dd>
        <dd>2. 영문, $, _로 시작해야 한다.</dd>
        <dd>3. 영문, $, _, 숫자를 포함할 수 있다.</dd>
        <dd>4. 키워드나 예약어를 사용할 수 없다.</dd>

        <dt>범위</dt>
        <dd>1. 전역변수
            <button onclick="test01();">확인</button>
        </dd>
        <dd id="v01"></dd>
        <dd>2. 지역변수
            <button onclick="test02();">확인</button>
        </dd>
        <dd id="v02"></dd>

        <dt>변수의 선언과 저장</dt>
        <dd>1. var,let,const 키워드를 사용하여 변수 선언</dd>
        <dd>2. 변수의 타입은 저장되는 데이터의 타입에 따라 결정된다.
            <button onclick="test03();">확인</button>
        </dd>
    </dl>
</body>
</html>
