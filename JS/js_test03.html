<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
           width: 500px;
           background-color: lightgray;
           text-align: center;
        }
        div{
            width: 500px;
            height: 50px;
            background-color: rgb(255,213,0);
            margin: 10px;
            padding: 10px;
        }
        input{
            vertical-align: middle;
        }
    </style>
    <script>
        function select_raido(check){
            let title = document.getElementById("titleBox");
            let date = document.getElementById("dateBox");
            let wirter = document.getElementById("writerBox");
            if(check=='1'){
                title.hidden=false;
                date.hidden=true;
                wirter.hidden=true;
            }else if(check=='2'){
                title.hidden=true;
                date.hidden=false;
                wirter.hidden=true;
            }else if(check=='3'){
                title.hidden=true;
                date.hidden=true;
                wirter.hidden=false;
            }
           
        }   
    </script>
</head>
<body>
    <h2>연습2</h2>
    <fieldset>
        <legend>검색할 항목을 선택하세요.</legend>
        <input type="radio" name="one"  onclick="select_raido('1');"><label>제목</label>
        <input type="radio" name="one" onclick="select_raido('2');"><label>날짜</label>
        <input type="radio" name="one" onclick="select_raido('3');"><label>작성자</label>
        </fieldset> 
        <hr>

        <div id="titleBox" hidden="true">
            검색할 제목를 입력하세요 :
            <br>
            <input type="text">
            <button >검색</button>
        </div>
        
        <div id="dateBox" hidden="true">
            검색할 날짜를 선택하세요: 
            <br>
            <input type="date"> - <input type="date">
            <button>검색</button>
        </div>
        
        <div id="writerBox" hidden="true">
            검색할 작성자 아이디를 입력하세요 :
            <br>
            <input type="text">
            <button>검색</button>
        </div>
</body>
</html>
