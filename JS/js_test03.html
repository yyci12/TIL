<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
           width: 500px;
           background-color: lightgray;
           text-align: center;
        }
        div{
            width: 700px;
            height: 80px;
            background-color: palegoldenrod;
            margin-top: 10px;
        }
        input{
            vertical-align: middle;
        }
    </style>
    <script>
        function select_raido(check){
            if(check=='1'){
                document.getElementById("titleBox").hidden=false;
                document.getElementById("dateBox").hidden=true;
                document.getElementById("writerBox").hidden=true;
            }else if(check=='2'){
                document.getElementById("titleBox").hidden=true;
                document.getElementById("dateBox").hidden=false;
                document.getElementById("writerBox").hidden=true;
            }else if(check=='3'){
                document.getElementById("titleBox").hidden=true;
                document.getElementById("dateBox").hidden=true;
                document.getElementById("writerBox").hidden=false;
            }
           
        }   
    </script>
</head>
<body>
    <h2>연습2</h2>
    <fieldset>
        <legend>검색할 항목을 선택하세요.</legend>
        <input type="radio" name="one"  onclick="select_raido('1');"><label>제목</label>
        <input type="radio" name="one" onclick="select_raido('2');"><label>날짜</label>
        <input type="radio" name="one" onclick="select_raido('3');"><label>작성자</label>
        </fieldset> 
        <hr>

        <div id="titleBox" hidden="true">
            검색할 제목를 입력하세요 :
            <br>
            <input type="text" style="margin-left: 10px;">
            <button >검색</button>
        </div>
        
        <div id="dateBox" hidden="true">
            검색할 날짜를 선택하세요:
            <br>
            <input type="date" style=" margin-left: 10px;"> - <input type="date">
            <button>검색</button>
        </div>
        
        <div id="writerBox" hidden="true">
            검색할 작성자 아이디를 입력하세요 :
            <br>
            <input type="text" style="margin-left: 10px;">
            <button>검색</button>
        </div>
</body>
</html>
