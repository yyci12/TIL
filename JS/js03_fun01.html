<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function prnConsole(){
            console.log('출력');
        }
        function alertTest(){
            alert("test");
        }
        function confirmTest(){
            //let test = confirm('Y/N');
            //console.log(test);
            if(confirm('배경을 분홍색으로 바꿀까요?')){
                document.body.style.backgroundColor = "pink";
            }else{
                console.log("기본색 유지");
            }
        }
        function promptTest(){
           // let test = window.prompt("입력하세요.");
           // console.log(test);

           const txt = prompt("1~3까지 마음에 드는 숫자를 입력해주세요\n")
           switch(txt){
                case 1:
                   console.log("1번");
                   break;
                case 2:
                    console.log("2번");
                    break;
                case 3:
                   console.log("3번");
                   break;
                default:
                    console.log("올바르지 않은 값입니다.");
                    break;
           }
        }
    </script>
</head>
<body>
    <h3>console.log로 개발자 도구 콘솔창에 출력하기</h3>
    <button onclick="prnConsole();">콘솔에 내용 출력</button>
    <hr>
    <h2>window 객체에서 제공하는 대화형 함수</h2>

    <h3>alert() : 단순 경고나 코드 디버깅용으로 사용</h3>
    <button onclick="alertTest();" name="a1">alert Test</button>

    <h3>confirm() : 확인 / 취소 버튼 제공 (true/false)</h3>
    <button onclick="confirmTest();">confirm test</button>

    <h3>prompt() : 텍스트박스 제공, 확인 취소 버튼 제공</h3>
    <button onclick="promptTest();">prompt Test</button>
</body>
</html>
