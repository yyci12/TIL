<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gallery{
           width: 200px; 
           height: 250px;
           vertical-align: middle;
        }
        a{
            font-size: 40pt;
            text-decoration: none;
        }
        
    </style>
    <script>
        let num =1;

        function nextGallery(){
            num++;
            console.log(num);
            if(num >3){
                num =1;
            }
            document.getElementById("gallery").src = "../1_html/image/img0"+num+".png";
            return false;
        }

        function prevGallery(){
            num --;
            if(num <= 0){
                num=4;
            }
            document.getElementById("gallery").src="../1_html/image/img0"+num+".png";
            return false
        }
    </script>
</head>
<body>
    <div id = "galleryWrap">
        <p>
            <a onclick="return prevGallery();" href="">⬅</a>
            <img src="../1_html/image/img01.png" id="gallery">
            <a onclick="return nextGallery();" href="">➡</a> <!-- return nextgallery를 통해 새로고침X-->
        </p>
    </div>
</body>
</html>
