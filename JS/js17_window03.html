<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let ids = ["multi","java","script","park","apple","sugaroro","parksein"];
	
	function confirmChk() {
		let id = document.getElementsByName("id")[0].value;

		let div = document.getElementById("msg");
		
		if(ids.indexOf(id)!=-1){
			div.innerHTML = "<b>아이디가 존재합니다.</b>";
		}else{
			let userId = "사용할 수 있는 아이디입니다." + 
						"<input type='button' value='확인' onclick='insertId(\""+id+"\");'>";
			div.innerHTML = userId; 
		} 
	}
	function insertId(id) {
		window.opener.document.getElementsByName("id")[0].value = id;
		window.opener.document.getElementsByName("pw")[0].focus();		
		window.close();
	}
</script>
</head>
<body>
	<table>
		<tr>
			<td>I D</td>
			<td><input type="text" name="id"></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="중복확인" onclick="confirmChk();">
				<input type="button" value="취소" onclick="self.close();">			
			</td>
		</tr>
	</table>
	<div id="msg"></div>
</body>
</html>
