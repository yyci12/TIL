<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function arrTest1(){
            let ar = ['양윤열',26,true,[1,2,3,4]];
            console.log(ar);
        
            var arr1 = new Array();
            var arr2 = new Array(3);

            console.log(arr1[0] + ", " + arr2[3]);

            arr1[0] = '바나나';
            arr1[1] = '복숭아';
            arr1[2] = '키위';
            arr1[3] = '딸기'; 
       
            console.log(arr1);

            arr2[3] = "기차";
            console.log(arr2);

            let arr3 = new Array('아이유','태연','신동');
            console.log(arr3);

            let arr4 = ['java','mysql','html5','css','javscript'];
            console.log(arr4);

        }

        const arrTest2 = ()=>{
            //indexOf() : 배열에서 요소가 위치한 인덱스 리턴
            let arr = ['사과','딸기','바나나','복숭아','파인애플','수박'];
            console.log(arr.indexOf('바나나'));

            //concat() : 두개 또는 세개의 배열을 결합한다.
            arr = ['사과','딸기','바나나','복숭아'];
            let arr2 = ['파인애플','수박'];

            let arr3 = arr.concat(arr2);
            console.log(arr3);

            arr3 = arr2.concat(arr,arr,arr);
            console.log(arr3);

            //join() : 배열을 결합후 문자열로 반환한다.
            arr = ['에스파','bts','블랙핑크','아이브','르세라핌'];
            let arrJoin = arr.join();

            console.log(arrJoin + " : " + typeof(arrJoin));

            //reverse() : 배열의 순서를 뒤집는다.
            console.log("원본: " + arr);
            console.log(arr.reverse());
            console.log("reverse 후 arr: "+arr);

        }
    </script>
</head>
<body>
    <h1>배열</h1>
    <p>자바스크립트에서는 자료형 지정이 없기 때문에
        모든 자료형을 보관하는 변수의 모음을 배열로 처리한다.
    </p>
    <p>배열 선언시 크기를 정하지 않고 선언 가능하고, 크기를 정하여 선언도 가능하다.</p>
    <button onclick="arrTest1();">클릭!</button>
    
    <h3>array객체의 메소드</h3>
    <button onclick="arrTest2();">클릭!!</button>
</body>
</html>
