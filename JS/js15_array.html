<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function arrTest1(){
            let ar = ['양윤열',26,true,[1,2,3,4]];
            console.log(ar);
        
            var arr1 = new Array();
            var arr2 = new Array(3);

            console.log(arr1[0] + ", " + arr2[3]);

            arr1[0] = '바나나';
            arr1[1] = '복숭아';
            arr1[2] = '키위';
            arr1[3] = '딸기'; 
       
            console.log(arr1);

            arr2[3] = "기차";
            console.log(arr2);

            let arr3 = new Array('아이유','태연','신동');
            console.log(arr3);

            let arr4 = ['java','mysql','html5','css','javscript'];
            console.log(arr4);

        }

        const arrTest2 = ()=>{
            //indexOf() : 배열에서 요소가 위치한 인덱스 리턴
            let arr = ['사과','딸기','바나나','복숭아','파인애플','수박'];
            console.log(arr.indexOf('바나나'));

            //concat() : 두개 또는 세개의 배열을 결합한다.
            arr = ['사과','딸기','바나나','복숭아'];
            let arr2 = ['파인애플','수박'];

            let arr3 = arr.concat(arr2);
            console.log(arr3);

            arr3 = arr2.concat(arr,arr,arr);
            console.log(arr3);

            //join() : 배열을 결합후 문자열로 반환한다.
            arr = ['에스파','bts','블랙핑크','아이브','르세라핌'];
            let arrJoin = arr.join();

            console.log(arrJoin + " : " + typeof(arrJoin));

            //reverse() : 배열의 순서를 뒤집는다.
            console.log("원본: " + arr);
            console.log(arr.reverse());
            console.log("reverse 후 arr: "+arr);

        }

        function arrTest3(){
            //push() : 배열의 맨 뒤에 요소 추가 , pop() : 배열의 맨 뒤에 요소 제거
            let arr = ['서초동','방배동','역삼동','삼성동','대치동'];
            console.log(arr);

            arr.push('도곡동');
            console.log('arr에 push : '+arr);

            arr.sort();
            console.log('arr에 sort : '+arr);

            arr.push('개포동');
            console.log('arr에 push : '+arr);

            arr.pop();
            console.log('arr의 마지막 요소'+arr.pop());
            console.log('arr에 pop : '+arr);

            console.log("==============================");

            //shift(): 배열의 맨앞에 요소 제거 unshift(): 배열의 맨 앞에 요소 추가

            arr = ['야구','축구','배구','농구','탁구','테니스'];

            console.log(`arr의 기본값 :  ${arr}`);

            console.log(arr.shift());
            console.log(`arr에 shift : ${arr}`);

            arr.unshift('당구');
            console.log(`arr에 unshift: ${arr}`);

            console.log("==============================");

            //slice(): 배열의 요소 선택 잘라내기 splice(): 배열에 index 위치의 요소 제거 및 추가

            arr = ['JAVA','DB','HTML','CSS','JS'];
            console.log(`arr: ${arr}`)

            console.log(arr.slice(2,4));
            console.log(`slice 후 arr: ${arr}`); //원본을 건드리지 않는다.

            console.log(arr.splice(2,2,'spring'));
            console.log(`splice 후 arr: ${arr}`); //원본을 영향O

        }

        function arrTest4(){
            //toString() : 배열을 문자열로 반환한다.
            let arr = ['나는','백수','의','왕이','될래요'];
        }
    </script>
</head>
<body>
    <h1>배열</h1>
    <p>자바스크립트에서는 자료형 지정이 없기 때문에
        모든 자료형을 보관하는 변수의 모음을 배열로 처리한다.
    </p>
    <p>배열 선언시 크기를 정하지 않고 선언 가능하고, 크기를 정하여 선언도 가능하다.</p>
    <button onclick="arrTest1();">클릭!</button>
    
    <h3>array객체의 메소드</h3>
    <button onclick="arrTest2();">클릭!!</button>
    <button onclick="arrTest3()">클릭!!!</button>
    <button onclick="arrTest4()">클릭!!!!</button>
</body>
</html>
