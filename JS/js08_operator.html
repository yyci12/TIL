<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const op_test = () =>{
            let check =1;
            let check2 = "1";

            console.log(check == 1);
            console.log(check == "1");
            console.log(check2 ==1);
            console.log(check2 == "1");
            console.log(check === 1);
            console.log(check === "1");
            console.log(check2 ===1);
            console.log(check2 === "1");
        }
    </script>
</head>
<body>
    <h2>연산자</h2>
    <h3>===연산자 !==연산자</h3>

    <button onclick ="op_test();">확인</button>
</body>
