<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
    <script>
        function searchPar(){
            let child02 = document.getElementsByTagName("p")[1];
            console.log(child02);

            //부모태그 구하기
            let parent = child02.parentNode;
            console.log(parent);
            parent.style.backgroundColor = "red";
        }
        function searchChild(){
            let parent = document.getElementsByTagName("div")[0];
            let child = parent.childNodes;
            console.log(child);
            for(let i =0; i<child.length;i++){
                console.log(child[i].nodeName);
            }
            child[5].style.backgroundColor ='pink';
        }
        function test01(){
            let div = document.getElementsByTagName("div")[1];
            console.log (div);
            let child = div.childNodes;
            child[1].style.backgroundColor ='pink';
        }
        function test02(){
            let div = document.getElementsByTagName("div")[2];
            console.log (div);
            let child = div.childNodes[3];
            child.style.fontSize = "20px";
        }
    </script>
</head>
<body>
    <h1>부모탐색, 자식탐색</h1>
    <div>
        <p>child01</p>
        <p>child02</p>
        <p>child03</p>
    </div>
    <button onclick="searchPar();">부모탐색</button>
    <button onclick="searchChild();">자식탐색</button>

    <h3 onclick="test01();">1. "test01태그를포함한 div태그"에 배경색을  적용하자.</h3>
    <h3 onclick="test02();">2. "마지막 div 태그에  포함된 test04 태그"의 폰트크기를 20px 적용하자.</h3>

    <div>
        <p>test01</p>
        <p>test02</p>
    </div>
    <div>
        <p>test03</p>
        <p>test04</p>
    </div>
</body>
</html>
