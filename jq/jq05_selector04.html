<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#signal").submit(function (){
                if( $(".infobox").val() == null || $(".infobox").val() =="" ){
                    //$(".error").css("display","block;");
                    $(".error").show();
                    return false;
                }
            });

            $("#confirm").click(function(){
                $("#result").empty();
                if($("input[name=chk]:checked").length==0){
                    alert("하나 이상 체크해주세요.");
                }else{
                    $("input[name=chk]:checked").each(function(i){
                        let chk = $("input[name=chk]:checked").eq(i);
                        let book = chk.next().text();
                        let price = chk.val();
                        $("#result").append(book+" 가격:"+price+"<br>");
                    });
                }
            })

            //체크박스가 전체선택 되어진 상태에서 하나라도
            //체크해제하면 전체선택 버튼의 체크를 해제
            $("input[name=chk]").click(function(){
                
            })
        });
       function allChk(bool){
            $("input[name=chk]").each(function(){
                $(this).prop("checked",bool);
            });
       }
    </script>
</head>
<body>
    <form id="signal">
        <div>
            <span class="label">User Id</span>
            <input type="text" class="infobox" name="userId">
            <span class="error" style="color: red; display: none;">반드시 입력하세요</span>
        </div>
        <input type="submit" class="submit" value="입력">
    </form>

    <hr>
    <fieldset style="width: 300px">
        <legend>체크 여부 확인</legend>
        <input type="checkbox" name="all" onclick="allChk(this.checked);">전체선택 <br>

        <input type="checkbox" name="chk" value="20000"><b>java</b>
        <input type="checkbox" name="chk" value="25000"><b>java1</b>
        <input type="checkbox" name="chk" value="30000"><b>java2</b>

        <input type="button" value="확인" id="confirm"><br>
        <span><b>선택한 가격:</b></span>
        <div id="result"></div>
    </fieldset>
    
</body>
</html>
