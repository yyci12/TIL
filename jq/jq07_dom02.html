<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div").find("b").css({"font-size":"30px","color":"red"});
            $("div").children("#chd").text("2.children()");
            $("#chd").parent().css("background-color","skyblue");
            $("p>b").parents("p").css("background-color","khaki");
            $("p").eq(0).next().css({"font-size":"50px","color":"blue"});
            // $("p").eq(0).nextAll().css({"font-size":"50px","color":"blue"});
        });
    </script>
</head>
<body>
    <pre>
        <b>find("selector") : 선택한 엘리먼트의 자손들 중에 탐색하고자 하는 엘리먼트를 찾는다.</b>
        <b>children("selector") : 선택한 엘리먼트의 자식요소들 중에 탐색하고자 하는 엘리먼트를 찾는다.</b>
        <b>parent()/parents() : 선택한 엘리먼트의 부모요소를 찾는다.</b>
        <b>next("selector") : 선택한 엘리먼트 다음 요소를 찾는다.</b>
    </pre>
    <hr>
    <div>
        <p><b>1</b></p>
        <p id="chd">2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>
</body>
</html>
