<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            position: absolute;
            left: 200px;
            top: 100px;
        }
        p{
            width: 100px;
            border: 2px solid red;
            position: absolute;
            left: 10px;
            display: none;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("b").bind("click",function(){
                $("p").show();
                $("p").each(function(i){
                    $(this).animate({"top":50*(i+1)},1000);
                });
            });

            $("p").click(function(){
                let ele = $(this);
                ele.css("background","pink");
                ele.siblings("p").css("background","white");

                if(ele.is("p:contains(hide)")){
                    $("img").hide();
                }
                if(ele.is("p:contains(show)")){
                    $("img").show();
                }
                if(ele.is("p:contains(toggle)")){
                    $("img").toggle();
                }
                if(ele.is("p:contains(slideup)")){
                    $("img").slideUp();
                }
                if(ele.is("p:contains(slideDown)")){
                    $("img").slideDown();
                }
                if(ele.is("p:contains(slideToggle)")){
                    $("img").slideToggle();
                }
                if(ele.is("p:contains(fadeOut)")){
                    $("img").fadeOut();
                }
                if(ele.is("p:contains(fadeIn)")){
                    $("img").fadeIn();
                }
                if(ele.is("p:contains(fadeTo)")){
                    $("img").fadeTo(4000,0.2);
                }
                if(ele.is("p:contains(fadeToggle)")){
                    $("img").fadeToggle();
                }
                if(ele.is("p:contains(animate)")){
                    $("img").animate({"width":"500","left":"600px","top":"0px"},1000);
                }
            })
        });
    </script>
</head>
<body>
    <b>이펙트</b>
    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideup()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img src="image/img01.png">
</body>
</html>
