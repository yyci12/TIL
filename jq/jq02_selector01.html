<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div:eq(0)").css({"border":"1px solid red","width":"400px","height":"200px"});
            $("#view").css({"border":"1px solid blue","width":"400px","height":"100px"});
        });
        function a1(){
            $("span").css("color","red");
            $("#view").text('$("span").css("color","red")');
        }
        function a2(){
            jQuery("#t1").css("color","blue");
            jQuery("#view").text('jQuery("#t1").color("color","blue");');
        }
        function a3(){
            jQuery(".t2").css("color","pink");
            jQuery("#view").text('jQuery(".t2").css("color","yellow");');
        }
        function a4(){
            $("li span:eq[1]").css("color","violet");
            $("#view").text('$("li span").css("color","violet");');
        }
        //li > span
        function a5(){
            $("li > span").css("color","skyblue");
            $("#view").text('$("li > span").css("color","skyblue");');
        }

        function a6(){
            //nth-child() : 형제 요소중에 n번쨰 요소 선택.
            $("li:nth-child(1)").css("background-color","yellow"); //odd(홀수),even(짝수)
        }

        function a7(){
            $("li:first-child").css("background-color","gray");
        }
        function a8(){
            $("li:last-child").css("background-color","lime");
        }
    </script>
</head>
<body>
    <h1>selector</h1>
    <div>
        <ul>
            <li><span>tag select</span></li>
            <li id="t1">id 선택하기</li>
            <li class="t2">class로 선택하기</li>
            <li><span>parent child select</span></li>
            <li><b><span>parent &gt; child</span></b></li>
            <li>:nth-child()로 선택하기</li>
            <li>:first-child()로 선택하기</li>
            <li>:last-child()로 선택하기</li>
        </ul>
    </div>
    <br>
    <div>
        <button onclick="a1();">태그선택(span)</button>
        <button onclick="a2();">id선택</button>
        <button onclick="a3();">class선택</button>
        <button onclick="a4();">parent,child 선택</button>
        <button onclick="a5();">parent &gt; child</button>
        <button onclick="a6();">:nth-child</button>
        <button onclick="a7();">:first-child</button>
        <button onclick="a8();">:last-child</button>
    </div>
    <br>
    <div id="view"></div>
</body>
</html>
